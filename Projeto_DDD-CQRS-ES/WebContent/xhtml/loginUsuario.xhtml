<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="utilitarios.css" target="head" />
	<title>Login</title>
</h:head>
<h:body styleClass="grad2">
	<h:form>
		<h1>
			<h:outputText value="Bem vindo(a) ao serviço de música digital." />
		</h1>
		<p:messages  />
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Login:" for="login" indicateRequired="true" />
			<p:inputText id="login" value="#{loginUsuarioBean.login}" requiredMessage="É necessário preencher o login."	required="true" />
			<p:outputLabel value="Senha:" for="senha" indicateRequired="true" />
			<p:inputText id="senha" value="#{loginUsuarioBean.senha}" requiredMessage="É necessário preencher a senha."  	required="true" />
<!-- 		 	<f:facet name="footer"> -->
				<p:commandButton action="#{loginUsuarioBean.logar()}" value="Logar"  ajax="false"/>
<!-- 			</f:facet> -->
		</h:panelGrid>
		<h:outputLink value="xhtml/criarUsuario.xhtml">Ainda não se cadastrou? Clique aqui</h:outputLink>
		<br />
		<h:outputLink value="ouvirMusica.xhtml">Apenas teste</h:outputLink>
	</h:form>
</h:body>
</html>
