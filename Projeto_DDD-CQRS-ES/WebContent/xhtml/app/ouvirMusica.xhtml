<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Música</title>
	<h:outputStylesheet library="css" name="utilitarios.css" target="head" />

</h:head>
<h:body styleClass="grad2">
	<h:form id="menu">

		<div style="overflow: hidden;">
			<div style="width: 30%; float: left;">
				<p:growl autoUpdate="true" />
				<p:panelMenu styleClass="grad2">

					<p:submenu
						label="Usuário - #{loginUsuarioBean.fazerLoginDTO.login}">
						<p:menuitem value="Minhas músicas"
							action="#{ouvirMusicaBean.listarMinhasMusicas}"
							icon="ui-icon-disk" update="@form" oncomplete="minhaFuncao()" />
						<p:menuitem value="Meus favoritos"
							actionListener="#{ouvirMusicaBean.listarFavoritos}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
				</p:panelMenu>
				<p:menu style="width:98%">
					<p:menuitem value="Buscar músicas"
						action="#{ouvirMusicaBean.listarMusicas}" update="@form"
						style="font-weight:bold; width:93%; display: block; padding: .5em .5em .5em 2.0em;" />
				</p:menu>
				<p:panelMenu styleClass="grad2">
					<p:submenu label="Minha conta">
						<p:menuitem value="Visualizar informações"
							action="#{editarUsuarioBean.visualizarMinhasInformacoes()}"
							icon="ui-icon-close" />
						<p:menuitem value="Alterar senha"
							actionListener="#{ouvirMusicaBean.alterarSenha}" ajax="false"
							icon="ui-icon-close" />
					</p:submenu>
					<p:separator />
					<p:submenu label="Configurações">
						<p:submenu label="Links" icon="ui-icon-extlink">
							<p:submenu label="PrimeFaces" icon="ui-icon-heart">
								<p:menuitem value="Home" url="http://www.primefaces.org"
									icon="ui-icon-home" />
								<p:menuitem value="Docs"
									url="http://www.primefaces.org/documentation"
									icon="ui-icon-document" />
								<p:menuitem value="Download"
									url="http://www.primefaces.org/downloads"
									icon="ui-icon-arrowthick-1-s" />
								<p:menuitem value="Support"
									url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
							</p:submenu>
						</p:submenu>
					</p:submenu>
				</p:panelMenu>


			</div>


			<div>

				<h:panelGroup id="listarMusicas">
					<h:message for="adicionarMusica" />
					<div id="lista" style="width: 90%;">
						<p:dataTable value="#{ouvirMusicaBean.listaMusicas}"
							rowIndexVar="loop" var="musica" id="musicas"
							rendered="#{ouvirMusicaBean.todasMusicasStatus}">
							<p:column width="45%">
								<audio controls="controls" preload="metadata"
									onplay="document.getElementById('menu:musicas:#{loop}:fakeButtonPlay').click();"
									onpause="document.getElementById('menu:musicas:#{loop}:fakeButtonPause').click();">

									<source src="../../resources/music/#{musica.nome}"
										type="audio/mpeg" />
								</audio>
							</p:column>
							<p:column width="40%">
								<li class="sm2_link" style="list-style: none"><a
									href="../../resources/music/#{musica.nome}"
									onclick="document.getElementById('menu:musicas:#{loop}:fakeButton').click();"
									style="text-decoration: none;" class="sm2_link sm2_playing">
										<h:outputText value="#{musica.nome}" />
								</a></li>
							</p:column>
							<p:column>
								<p:commandButton id="adicionarMusica"
									actionListener="#{ouvirMusicaBean.adicionarMusica(musica)}"
									value="adicionar musica" style="font-size:0.8em" />
								<p:commandButton id="fakeButtonPlay"
									actionListener="#{ouvirMusicaBean.playMusica(musica)}"
									value="fake button" style="display:none" />
								<p:commandButton id="fakeButtonPause"
									actionListener="#{ouvirMusicaBean.pauseMusica(musica)}"
									value="fake button" style="display:none" />
							</p:column>
						</p:dataTable>
					</div>
				</h:panelGroup>
			</div>
			<div>
				<h:panelGroup rendered="#{ouvirMusicaBean.minhasMusicasStatus}">
					<div style="width: 70%; float: right">
					<div>
						<ul id="playlist">
							<ui:repeat var="musica"
								value="#{ouvirMusicaBean.minhasMusicas.toArray()}">
								<li class="active" style='list-style: none;'><a
									style='text-decoration: none'
									href="#{request.contextPath}/resources/music/#{musica.nome}">
										<h:outputText value="#{musica.nome}" />
								</a></li>
							</ui:repeat>
						</ul>
					</div>
					<div>
					<div>
						<audio id="audio" preload="auto" tabindex="0" controls=""
							type="audio/mpeg">
							<source type="audio/mp3" src="" />
							Sorry, your browser does not support HTML5 audio.
						</audio>
					</div>
							<div>
								<p:commandButton id="next" value="next" style="margin-bot:10px;" />
								<p:commandButton id="previous" value="previous" />
							</div>
						</div>
					</div>

				</h:panelGroup>
			</div>
		</div>

	</h:form>

	<script>
	jQuery(document).ready(function () {
		minhaFuncao();
		
	});
	
	jQuery( window ).load(function() {
		minhaFuncao();
    });
	
	function minhaFuncao(){
		var audio;
		var playlist;
		var tracks;
		var current;

		init();
		function init() {
		    current = 0;
		    audio = jQuery('#audio');
		    playlist = jQuery('#playlist');
		    tracks = playlist.find('li a');
		    len = tracks.length - 1;
		    audio[0].volume = .10;
		    audio[0].play();
		    
		    $(PrimeFaces.escapeClientId('menu:previous')).click(function(e) {
				   current--
				   if(current == -1){
				     current = len-1;
				   }
				   link = playlist.find('a')[current];
				   run(jQuery (link),audio[0]);
				});
			
		    $(PrimeFaces.escapeClientId('menu:next')).click(function(e) {
				   current++;
			        if (current > len) {
			            current = 0;
			            link = playlist.find('a')[0];
			        } else {
			            link = playlist.find('a')[current];
			        }
			        run(jQuery (link), audio[0]);
				});
		   
				
		    playlist.find('a').click(function (e) {
		        e.preventDefault();
		        link = jQuery(this);
		        current = link.parent().index();
		        run(link, audio[0]);
		    });
		  
		    audio[0].addEventListener('ended', function (e) {
		        current++;
		        if (current > len) {
		            current = 0;
		            link = playlist.find('a')[0];
		        } else {
		            link = playlist.find('a')[current];
		        }
		        run(jQuery (link), audio[0]);
		    });
		}
		function run(link, player) {
		    player.src = link.attr('href');
		    par = link.parent();
		    par.addClass('active').siblings().removeClass('active');
		    audio[0].load();
		    audio[0].play();
		    }
		
	    
		
	}
		
	</script>
</h:body>
</html>
