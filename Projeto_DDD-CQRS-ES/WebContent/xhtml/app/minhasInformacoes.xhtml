<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="utilitarios.css" target="head" />
	<title>Alterar dados</title>
</h:head>
<h:body styleClass="grad2">
	<h:form>
		<p:messages/>
		<h:outputText value="Minhas Informações"/>
		<h:panelGrid columns="2" cellpadding="5">
			
			<h:inputHidden value="#{editarUsuarioBean.usuarioDTO.version}" />
			<p:outputLabel value="nome: " for="nome" indicateRequired="true"
				styleClass="alignRight" />
			<p:inputText id="nome" value="#{editarUsuarioBean.usuarioDTO.nome}"
				required="true" />
			<p:outputLabel value="CPF: " for="cpf" indicateRequired="true"
				styleClass="alignRight" />
			<p:inputMask id="cpf"
				value="#{editarUsuarioBean.usuarioDTO.cpf}"
				mask="999.999.999-99"
				requiredMessage="Campo cpf não preenchido" required="true"/>
			<p:outputLabel value="e-mail:" for="email"
				indicateRequired="true" styleClass="alignRight" />
			<p:inputText id="email" value="#{editarUsuarioBean.usuarioDTO.email}"
				required="true" />
<!-- 			<p:outputLabel value="login:" for="login" -->
<!-- 				indicateRequired="true" styleClass="alignRight" /> -->
<!-- 			<p:inputText id="login" value="#{editarUsuarioBean.usuarioDTO.login}" -->
<!-- 				required="true" /> -->
			<p:outputLabel value="senha:" for="senha"
				indicateRequired="true" styleClass="alignRight" />
			<p:password id="senha" value="#{editarUsuarioBean.usuarioDTO.senha}"
				required="true" requiredMessage="Campo senha nao preenchido" />
			<f:facet name="footer">
				<p:commandButton action="#{editarUsuarioBean.editarUsuario()}"
					value="Salvar alterações"  ajax="false"/>
				<p:commandButton value="Voltar" action="#{editarUsuarioBean.voltar()}" immediate="true" />
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
