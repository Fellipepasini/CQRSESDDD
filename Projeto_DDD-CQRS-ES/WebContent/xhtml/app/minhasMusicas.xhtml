<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition >
	
	<div>
				<h:panelGroup rendered="#{ouvirMusicaBean.minhasMusicasStatus}">
					<div style="width: 70%; float: right">
					<div>
						<ul id="playlist">
							<ui:repeat var="musica"
								value="#{ouvirMusicaBean.minhasMusicas.toArray()}">
								<li class="active" style='list-style: none;'><a
									style='text-decoration: none'
									href="#{request.contextPath}/resources/music/#{musica.nome}">
										<h:outputText value="#{musica.nome}" />
								</a></li>
							</ui:repeat>
						</ul>
					</div>
					<div>
					<div>
						<audio id="audio" preload="auto" tabindex="0" controls=""
							type="audio/mpeg">
							<source type="audio/mp3" src="" />
							Sorry, your browser does not support HTML5 audio.
						</audio>
					</div>
							<div>
								<p:commandButton id="next" value="next" style="margin-bot:10px;" />
								<p:commandButton id="previous" value="previous" />
							</div>
						</div>
					</div>

				</h:panelGroup>
			</div>
	</ui:composition>
</html>
