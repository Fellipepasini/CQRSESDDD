<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello JSF!</title>
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="jquery.jplayer.min.js" />
	<h:outputScript library="js" name="ouvirMusica.js" />
	<h:outputStylesheet library="css"
		name="skin/pink.flag/css/jplayer.pink.flag.css" target="head" />
</h:head>
<h:body styleClass="grad2">
	<h:form>
		<div style="width: 30%; float: left">
			<p:growl autoUpdate="true" />

			<p:panelMenu style="width:300px">
				<p:submenu label="Usuário - XXX">
					<p:menuitem value="Minhas músicas"
						actionListener="#{ouvirMusicaBean.listarMusicas}"
						icon="ui-icon-disk" />
					<p:menuitem value="Meus favoritos"
						actionListener="#{ouvirMusicaBean.listarFavoritos}"
						icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>
				<p:submenu label="Minha conta">
					<p:menuitem value="Visualizar informações"
						actionListener="#{ouvirMusicaBean.alterarSenha()}" ajax="false"
						icon="ui-icon-close" />
					<p:menuitem value="Alterar senha"
						actionListener="#{ouvirMusicaBean.alterarSenha}" ajax="false"
						icon="ui-icon-close" />
				</p:submenu>
				<p:separator />
				<p:submenu label="Configurações">
					<p:submenu label="Links" icon="ui-icon-extlink">
						<p:submenu label="PrimeFaces" icon="ui-icon-heart">
							<p:menuitem value="Home" url="http://www.primefaces.org"
								icon="ui-icon-home" />
							<p:menuitem value="Docs"
								url="http://www.primefaces.org/documentation"
								icon="ui-icon-document" />
							<p:menuitem value="Download"
								url="http://www.primefaces.org/downloads"
								icon="ui-icon-arrowthick-1-s" />
							<p:menuitem value="Support"
								url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
						</p:submenu>
					</p:submenu>
				</p:submenu>
			</p:panelMenu>
		</div>
		<br></br>

		<!-- 		<h3>MP3</h3> -->
		<!-- 		<p:media  -->
		<!-- 			value="http://www.stephaniequinn.com/Music/Mozart%20-%20Presto.mp3" -->
		<!-- 			width="200" height="20" player="quicktime"> -->
		<!-- 			<f:param name="autoPlay" value="false" /> -->
		<!-- 		</p:media> -->
		<div style="width: 80%; float: right">
			<div id="jquery_jplayer_1" class="jp-jplayer"></div>
			<div id="jp_container_1" class="jp-audio" role="application"
				aria-label="media player">
				<div class="jp-type-single">
					<div class="jp-gui jp-interface">
						<div class="jp-volume-controls">
							<button class="jp-mute" role="button" tabindex="0">mute</button>
							<button class="jp-volume-max" role="button" tabindex="0">max
								volume</button>
							<div class="jp-volume-bar">
								<div class="jp-volume-bar-value"></div>
							</div>
						</div>
						<div class="jp-controls-holder">
							<div class="jp-controls">
								<button class="jp-play" role="button" tabindex="0">play</button>
								<button class="jp-stop" role="button" tabindex="0">stop</button>
							</div>
							<div class="jp-progress">
								<div class="jp-seek-bar">
									<div class="jp-play-bar"></div>
								</div>
							</div>
							<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
							<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
							<div class="jp-toggles">
								<button class="jp-repeat" role="button" tabindex="0">repeat</button>
							</div>
						</div>
					</div>
					<div class="jp-details">
						<div class="jp-title" aria-label="title">&nbsp;</div>
					</div>
					<div class="jp-no-solution">
						<span>Update Required</span> To play the media you will need to
						either update your browser to a recent version or update your <a
							href="http://get.adobe.com/flashplayer/" target="_blank">Flash
							plugin</a>.
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
